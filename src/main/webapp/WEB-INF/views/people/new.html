<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name:</label>
  <input id="name"  type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <label for="birth_date">Enter date of birth:</label>
  <input id="birth_date" type="text" th:field="*{birthDate}">
    <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">birthDate error</div>
  <br>
  <input type="submit" value="Create!">
</form>
</body>
</html>
